<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    //= template/header.html
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .form-wrap {
            margin: auto;
            padding: 20px;
            max-width: 800px
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.9/jquery.transit.min.js'></script>
</head>

<body>

    <div class="form-wrap">
        <form class="my-form" action="">
            <details>
                <summary>01. Validation</summary>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" name="name" class="form-control" placeholder="Имя">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" name="phone" class="form-control" placeholder="Телефон">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="email" name="email" class="form-control" placeholder="email@email.com">
                    </div>
                    <div class="form-group col-md-6">
                        <select name="town_choice" class="form-control" id="town_choice">
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" id="town_autocomplete" name="town_autocomplete" class="form-control" placeholder="Город (автокомплит)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="password" name="password" class="form-control" placeholder="Пароль">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" name="password_repeat" class="form-control" placeholder="Повторите пароль">
                    </div>
                </div>
            </details>
            <details>
                <summary>02. Reviews</summary>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" id="birthday" name="birthday" class="form-control" placeholder="01/01/1901">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" id="user-name" name="user-name" class="form-control" placeholder="User name" aria-label="User name" aria-describedby="user-name">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">ID #</span>
                            </div>
                            <input type="text" name="comment-id" id="comment-id" class="form-control" placeholder="comment ID" aria-label="comment ID"
                                aria-describedby="comment-id">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <textarea id="comment-text" name="text" class="form-control" placeholder="Left comment here..." rows="10"></textarea>
                    </div>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Отправить</button>
                <div class="form-row" id="comments"></div>
            </details>
            <details open>
                <summary>03. Galery</summary>
                <div class="wrapper wrapper--demo">
                    <div class="carousel">
                        <div class="carousel__content">
                            <div class="item">
                                <p class="title">First</p>
                                <img src="img/1.png" alt="">
                            </div>
                            <div class="item">
                                <p class="title">Second</p>
                                <img src="img/2.png" alt="">
                            </div>
                            <div class="item">
                                <p class="title">Third</p>
                                <img src="img/3.png" alt="">
                            </div>
                            <div class="item">
                                <p class="title">Fourth</p>
                                <img src="img/4.png" alt="">
                            </div>
                            <div class="item">
                                <p class="title">Fifth</p>
                                <img src="img/5.png" alt="">
                            </div>
                            <div class="item">
                                <p class="title">Sixth</p>
                                <p class="title title--sub">Last Item</p>
                                <img src="img/6.png" alt="">
                            </div>
                        </div>

                        <div class="carousel__nav">
                            <a href="#" class="nav nav--left">Previous</a>
                            <a href="#" class="nav nav--right">Next</a>
                        </div>

                    </div>
                </div>
            </details>

            <div id="message"></div>
        </form>

    </div>

    <script src="js/js.js"></script>
    <script src="js/gallery.js"></script>
    <!-- <script src="src/js/carousel.js"></script> -->

    //= template/footer.html
</body>

</html>
